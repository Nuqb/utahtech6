    <main>
      <h2>Join Alumni Mailiing List</h2>
      <h3>Request Alumni Newsletter</h3>
      <p>Required information is marked with an asterisk (*).</p>

      <form method="post" action="https://computing.utahtech.edu/web/1400/mail.php" id="myForm">
        <div id="form-grid">
          <label for="myFName">*First Name:</label>
          <input type="text" id="myFName" name="firstName" required>

          <label for="myLName">*Last Name:</label>
          <input type="text" id="myLName" name="lastName" required>

          <label for="myEmail">*E-mail:</label>
          <input type="email" id="myEmail" name="email" required>

          <label for="myPhone">Phone:</label>
          <input type="tel" id="myPhone" name="phone">

          <label for="gradDate">Graduation Date:</label>
          <input type="date" id="gradDate" name="graduationDate">

          <label for="myComments">*Comments:</label>
          <textarea id="myComments" name="comments" rows="2" cols="20" required></textarea>

          <input type="submit" id="mySubmit" value="Submit">
        </div>
      </form>
    </main>
